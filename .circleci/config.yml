version: 2.1

jobs:
  app_run:
    docker:
      - image: fedefiumi/docker_demo-linux_18.04:0.0.1
        auth:
          username: fedefiumi
          password: $DKRPD
    steps:
      - checkout
      - run:
          name: Install pip packages
          command: pip3 install --trusted-host pypi.python.org -r requirements.txt
      - run:
          name: Launch the app
          command: python3 src/app.py

workflows:
  default_workflow:
    jobs:
      - app_run
